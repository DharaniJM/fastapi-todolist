<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', Courier, monospace;
      background-color:  #ffdbe7;
    }

    header h1 {
      background-color: rgb(199, 146, 230);
      font-size: 40px;
      height: 60px;
      padding-left: 20px;
      line-height: 60px;
      width: 100%;
    }

    marquee {
      font-size: 24px;
      padding: 10px 0;
      background-color: #f2f2f2;
    }

    main {
      display: flex;
      padding: 50px;
    }

    nav {
      display: flex;
      flex-direction:column;
      gap: 30px;
    }

    button {
      height: 50px;
      width: 220px;
      border: 2px solid rgb(213, 152, 226);
      border-radius: 25px;
      background-color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: rgb(213, 152, 226);
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Post your thoughts...</h1>
  </header>

  <marquee>
    Every idea you share here is a step forward. Welcome back, or welcome aboard â€” let's create something great today!
  </marquee>

  <main>
    <nav>
      <button onclick="location.href='form.html'" class="actionbutton">Create Post</button>
      <button onclick="location.href='displaypost.html'" class="actionbutton">View All Posts</button>
    </nav>
    <!-- Right side left intentionally free -->
  </main>
  <img src="" alt="">

</body>
</html>
