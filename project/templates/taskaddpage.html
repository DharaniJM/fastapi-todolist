<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Entry Form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: white;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #1e1e1e;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    header button {
      background-color: #fff;
      color: black;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    header button:hover {
      background-color: rgb(7, 191, 68);
      box-shadow: 0 0 10px rgb(5, 227, 16);
    }

    main {
      padding: 80px 20px 20px;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 80px);
    }

    .form-container {
      background-color: #202020;
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 850px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    .form-title {
      text-align: center;
      font-size: 26px;
      margin-bottom: 25px;
      color: rgba(255, 255, 255, 0.95);
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px 14px;
      border: none;
      border-radius: 10px;
      background-color: #2d2d2d;
      color: white;
      font-size: 15px;
    }

    textarea {
      height: 120px;
      resize: vertical;
    }

    .full-width {
      grid-column: 1 / -1;
    }

    .submit-button {
      grid-column: 1 / -1;
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    #sub-btn {
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      background-color: white;
      color: black;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #sub-btn:hover {
      background-color: rgb(7, 191, 68);
      box-shadow: 0 0 10px rgb(5, 227, 16);
    }

    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<header>
  <button onclick="location.href='homepage.html'">Back-to-Home</button>
</header>

<main>
  <section class="form-container">
    <div class="form-title">Add New Task</div>
    <form action="/taskaddpage.html" method="post">
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Enter task title" required />
      </div>

      <div>
        <label for="category">Category</label>
        <input type="text" id="category" name="category" placeholder="Enter task category" />
      </div>

      <div class="full-width">
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Enter task description..."></textarea>
      </div>

      <div>
        <label for="start-time">Start Time</label>
       <input type="time" id="start-time" name="start_time" required />
      </div>

      <div>
        <label for="end-time">End Time</label>
        <input type="time" id="end-time" name="end_time" required />
      </div>

      <div>
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required />
      </div>

      <div class="submit-button">
        <button type="submit" id="sub-btn">Add Task</button>
      </div>
    </form>
  </section>
</main>

</body>
</html>
